# Default values for observo-client.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: observo-client

# Image configuration
image:
  repository: 822434346939.dkr.ecr.us-east-1.amazonaws.com/edge
  tag: dev-feature_ob_7000_k8s_deployment_support-2025-06-17-09-29-29
  pullPolicy: IfNotPresent
  pullSecret:
    enabled: true
    token: ""


# Resource configuration
resources:
  limits:
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 200Mi

# Edge configuration (base64 encoded)
edgeConfig: ""

# Tolerations for control plane nodes
tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule

# Termination grace period
terminationGracePeriodSeconds: 30 